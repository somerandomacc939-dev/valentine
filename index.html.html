<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f7d6a3, #f3b8a1, #f0a6b8);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fff6e9;
      padding: 40px 50px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(140, 90, 60, 0.25);
      z-index: 2;
      border: 4px solid #e6b07a;
    }

    h1 {
      color: #8b5a2b;
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      color: #7a4a28;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .yes {
      background: #f4a261;
      color: #5a2e0c;
    }

    .no {
      background: #e9c9a3;
      color: #6b3f1d;
      position: relative;
    }

    .message {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #e63946;
      display: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #f4a261;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: #e63946;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  

    .photos img {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transform: rotate(var(--r));
      z-index: 1;
    }

    .photo1 { top: 10%; left: 8%; --r: -8deg; }
    .photo2 { top: 15%; right: 10%; --r: 6deg; }
    .photo3 { bottom: 12%; left: 12%; --r: 5deg; }
    .photo4 { bottom: 10%; right: 14%; --r: -6deg; }
  

    /* FULL MORT CHAOS */
    .card {
      animation: bounce 2.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .mort-text {
      font-size: 1.2rem;
      color: #6b3f1d;
      margin-bottom: 10px;
      font-style: italic;
    }

    .eyes {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      pointer-events: none;
    }

    .eye {
      width: 16px;
      height: 16px;
      background: #3b2a1a;
      border-radius: 50%;
      transition: transform 0.1s linear;
    }

    .yes:active {
      transform: scale(1.2) rotate(-2deg);
    }
  </style>
</head>
<body>
  <div class="photos">
    <!-- Mort-themed images / gifs -->
    <img src="mort1.gif" class="photo1" alt="Mort" />
    <img src="mort2.jpg" class="photo2" alt="Mort" />
    <img src="mort3.jpg" class="photo3" alt="Mort" />
    <img src="mort4.jpg" class="photo4" alt="Mort" />
  </div>
  <div class="card" id="card">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <h1>ðŸ¥º</h1>
    <div class="mort-text">I like themâ€¦ I LIKE THEM ðŸ¥º</div>
    <h1>Will you be my Valentine?</h1>
    <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
    <button class="no" onmouseover="moveNo()">No ðŸ™ƒ</button>
    <div class="message" id="message">Yay!! You just made me the happiest person ðŸ’•</div>
  </div>

  <script>
    const squeak = new Audio('mort-squeak.mp3');

    document.addEventListener('mousemove', (e) => {
      const eyes = document.querySelectorAll('.eye');
      eyes.forEach(eye => {
        const x = (e.clientX / window.innerWidth - 0.5) * 10;
        const y = (e.clientY / window.innerHeight - 0.5) * 10;
        eye.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
    function sayYes() {
      document.getElementById('message').style.display = 'block';
      for (let i = 0; i < 30; i++) createHeart();
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
  </script>
</body>
</html>
