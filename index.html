<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mort Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7d6a3, #f3b8a1, #f0a6b8);
      overflow: hidden;
    }

    /* INTRO */
    .intro {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .intro-card {
      background: #fff6e9;
      border: 4px solid #e6b07a;
      border-radius: 24px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(140, 90, 60, 0.25);
      animation: bounce 2.5s infinite;
    }

    .intro-card h2 {
      color: #8b5a2b;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .start {
      background: #f4a261;
      color: #5a2e0c;
      font-size: 1.1rem;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    /* MAIN CONTENT */
    #mainContent {
      display: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff6e9;
      padding: 40px 50px;
      border-radius: 24px;
      text-align: center;
      border: 4px solid #e6b07a;
      box-shadow: 0 20px 40px rgba(140, 90, 60, 0.25);
      animation: bounce 2.5s infinite;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #8b5a2b;
      font-size: 2rem;
    }

    .mort-text {
      font-style: italic;
      color: #6b3f1d;
      margin-bottom: 10px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #f4a261;
      color: #5a2e0c;
    }

    .no {
      background: #e9c9a3;
      color: #6b3f1d;
      position: relative;
    }

    .message {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #8b5a2b;
      display: none;
    }

    /* PHOTOS */
    .photos img {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .photo1 { top: 10%; left: 8%; }
    .photo2 { top: 15%; right: 10%; }
    .photo3 { bottom: 12%; left: 12%; }
    .photo4 { bottom: 10%; right: 14%; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div class="intro" id="intro">
    <div class="intro-card">
      <h2>Are you ready for what‚Äôs about to happen? ü•∫üê≠</h2>
      <button class="start" onclick="startChaos()">Yes‚Ä¶ I‚Äôm ready üíñ</button>
    </div>
  </div>

  <!-- MAIN -->
  <div id="mainContent">
    <div class="photos">
      <img src="mort1.gif" class="photo1">
      <img src="mort2.jpg" class="photo2">
      <img src="mort3.jpg" class="photo3">
      <img src="mort4.jpg" class="photo4">
    </div>

    <div class="card">
      <div class="mort-text">I like them‚Ä¶ I LIKE THEM ü•∫</div>
      <h1>Mort says I like them‚Ä¶ and I like YOU.<br>Be my Valentine? üê≠üíò</h1>

      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onmouseover="moveNo()">No üôÉ</button>

      <div class="message" id="message">
        KING JULIEN APPROVES üíÉ<br>
        YOU SAID YES!!!
      </div>
    </div>
  </div>

  <script>
    function startChaos() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }

    function sayYes() {
      document.getElementById('message').style.display = 'block';
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      btn.style.position = 'fixed';
      btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    }
  </script>

</body>
</html>
